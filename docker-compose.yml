version: '3.8'

services:
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: biores_maia_streamlit
    ports:
      - "8501:8501"
    volumes:
      # Montar los datos y métricas para persistencia
      - ./data:/app/data
      - ./metrics:/app/metrics
      - ./config:/app/config
      # Opcional: montar el código en desarrollo para hot-reload
      - ./streamlit:/app/streamlit
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
